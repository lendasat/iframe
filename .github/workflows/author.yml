name: 'Auto Assign'

on:
  pull_request_target:
    types: [opened, ready_for_review]

jobs:
  assign-pr-author:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          configuration-path: ".github/auto_assign.yml"
