name: "Deploy signet"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"

    steps:
      - name: Check out commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up rust toolchain
        run: rustup show

      - uses: Swatinem/rust-cache@v2

      - uses: extractions/setup-just@v1

      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Install web deps
        run: |
          pnpm install

      - name: Set Git Variables
        id: git-vars
        run: |
          echo "GIT_COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "GIT_TAG=$GIT_TAG" >> $GITHUB_ENV

      - name: Make .env file for Vite build
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_VITE_BORROWER_BASE_URL: "https://apiborrowersignet.lendasat.com"
          envkey_VITE_IFRAME_URL: "https://iframe-signet.lendasat.com"

      - name: Build web apps
        run: pnpm build

      - name: Deploy iframe
        uses: cloudflare/wrangler-action@v4
        with:
          packageManager: pnpm
          apiToken: ${{ secrets.CLOUDFLARE_SIGNET_TOKEN}}
          command: pages deploy apps/iframe/build/client --project-name=lendasat-signet-iframe

      - name: Deploy sample-wallet
        uses: cloudflare/wrangler-action@v4
        with:
          packageManager: pnpm
          apiToken: ${{ secrets.CLOUDFLARE_SIGNET_TOKEN}}
          command: pages deploy apps/sample-wallet/dist/ --project-name=lendasat-signet-sample-wallet

