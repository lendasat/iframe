name: Trigger Dependency Update
on:
  push:
    branches: [main]

jobs:
  trigger-update:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TRIGGER_FLAKE_UPDATE_PAT }}
          repository: lendasat/flake
          event-type: dependency-update
          client-payload: |
            {
              "source_repo": "${{ github.repository }}",
              "dependency_name": "lendasat",
              "source_ref": "${{ github.sha }}"
            }
